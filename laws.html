<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Search</title>
    <style>
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/Abhinayii/CN-law-website/main/music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
    </audio>
    <audio id="bgMusic" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/Abhinayii/CN-law-website/main/Slava%20Funk%20-%20PagalMass.mp3" type="audio/mp3">
    </audio>
    <h2>Indian Laws</h2>
    
    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search laws..." onkeyup="searchLaws()">

    <!-- Existing Laws List -->
    <ul id="lawsList">
        <li>Article 14 - Right to Equality</li>
        <li>Article 19 - Freedom of Speech</li>
        <li>Article 21 - Right to Life</li>
        <li>Article 32 - Right to Constitutional Remedies</li>
    </ul>

    <!-- JavaScript -->
    <script>
        function searchLaws() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let laws = document.getElementById("lawsList").getElementsByTagName("li");

            for (let i = 0; i < laws.length; i++) {
                let text = laws[i].innerText.toLowerCase();
                laws[i].style.display = text.includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
